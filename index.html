<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Registracija</title>
</head>
<body>

<div class="container">
    <div class="logo"><b>mano</b>.lt
    </div>
    <div class="taip">taip mano</div>

    <div class="form-wrapper">
        <div class="register-in-wrapper">
            <div class="register-in"> Register in</div>

        </div>
        <div class="form">
            <form>
                <div>
                    <label for="name">
                        <div></div>
                        <span>Name:</span>
                    </label>
                    <input type="text" name="FirstName" id="name" value="name"><br>
                </div>
                <div>
                    <label for="surName">Surname:</label>
                    <input type="text" name="SurName" id="surName" value="surname"><br>
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="text" name="phone" id="phone" value="Phone number"><br>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" value="email"><br>
                </div>
                <div>
                    <label for="zip">ZIP:</label>
                    <input type="text" name="zip" id="zip" value="zip">

                    <label for="state">State</label>
                    <select class="state">
                        <option name="zip" id="state" value="state">state</option>
                        <br>
                    </select>
                </div>
                <div>
                    <label for="street">Street:</label>
                    <input type="text" name="street" id="street" value="street"><br>
                </div>
                <div class="btn">
                    <button type="submit" value="submit">Send Me</button>
                </div>


            </form>


        </div>

    </div>
</div>
</body>
</html>
